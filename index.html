<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #ff4081;
            font-size: 3em;
        }
        .buttons {
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #ff4081;
            color: white;
        }
        button:hover {
            background-color: #ff80ab;
        }
        .hidden-message {
            display: none;
            margin-top: 50px;
            font-size: 2em;
            color: #e57373;
        }
        @keyframes love-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .heart {
            font-size: 5em;
            color: #ff4081;
            animation: love-animation 1s infinite;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div class="hidden-message" id="message">
        <p>Wow! I love you too di , ya thangowww! üíñ</p>
        <p>Neethan di ya uyireyyyyyyy, UMahhhhhhhh! üíï</p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');

        noButton.addEventListener('mouseover', function() {
            const offsetX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const offsetY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = offsetX + 'px';
            noButton.style.top = offsetY + 'px';
        });

        yesButton.addEventListener('click', function() {
            message.style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
        });
    </script>
</body>
</html>
